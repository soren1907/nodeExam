<div class="container" id="chat-room-container">
    <div class="row" id="chat-header">
        <div class="col-12">
            <h4 id="room-name" style="float: left;"></h4>
            <button class="btn btn-success" style="float: right;" onclick="leaveRoom()">leave room</button>
        </div>
    </div>

    <div class="row" id=chat-body>
        <div class="col-md-2 col-sm-12" id="chat-panel">
            <p id="num-of-users" style="color: white;"></p>
        </div>
        <div class="col-md-10 col-sm-12" id="message-area">
        </div>
    </div>

    <div class="row" id=chat-footer>
        <div class="col-12">
            <div class="input-group">
                <input type="text" id="send-message" class="form-control" placeholder="Message..." aria-label="Message" aria-describedby="button-addon2">
                <button class="btn btn-success" type="button" id="button-addon2" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="/chat/chat_room/chat_room.js"></script>
<link rel="stylesheet" href="/chat/chat_room/chat_room.css">
